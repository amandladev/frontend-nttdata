<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm" style="width: 400px;">
    <div class="card-header bg-primary text-white text-center">
      <h3 class="mb-0">Challenge</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="" required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
            Sign in
          </button>
        </div>
      </form>
    </div>
    <div class="card-footer text-center">
      <p class="mb-2">Don't you have an account?</p>
      <button class="btn btn-outline-primary btn-sm" (click)="redirectToRegister()">
        Create a new account
      </button>
    </div>
  </div>
</div>
